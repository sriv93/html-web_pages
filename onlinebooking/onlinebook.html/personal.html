<!DOCTYPE html>
<html>

<head>
    <title>personal</title>
    <link rel="stylesheet" href="styles.css/personal.css">
</head>

<body>
    <h2>Personal Details</h2>

    <form>
        <div>
            <label>First Name</label>
            <input type="text" name="firstName">
            <label>Last Name</label>
            <input type="text" name="lastname">
        </div>
        <br>


        <div>
            <label>Choose Occupation</label>
            <select name="choose occupation">
                <option>Student</option>
                <option>Professional</option>
                <option>Public</option>
                <option>Private</option>
                <option>Government</option>
                <option>Other</option>
            </select>
        </div>
        <br>

        <div>
            <label>Date of Birth</label>
            <input type="date" name="date of birth">
        </div>

        <br>
        <div>
            <label>Marital Status</label>
            <select name="marital status">
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
            </select>
        </div>
        <br>

        <div>
            <label>Country</label>
            <select name="country">
                <option>India</option>
                <option>China</option>
                <option>US</option>
                <option>South Korea</option>
                <option>Canada</option>
                <option>Pakistan</option>
            </select>
        </div>
        <br>
        <div>
            <label>Select Nationality</label>
            <select name="select nationality">
                <option>India</option>
                <option>China</option>
                <option>US</option>
                <option>South Korea</option>
            </select>
        </div>
        <br>
        <div>
            <label>Email ID</label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label>Phone number</label>
            <input type="number">
        </div>
        <br>

        <!--Button-->
        <button><a href="register.html">Back</a></button>
        <button><a href="address.html">Continue</a></button>
    </form>
</body>

</html>
