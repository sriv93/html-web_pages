<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="styles.css/register.css">
</head>

<body>

<h1>Welcome to AITB Registration</h1>

<!--Forms-->
<form action="personal.html" method="POST">
    <h3>
        <div>Kindly use a valid E-mail ID and mobile number for registration.</div><br>
    </h3>

    <h3>General details</h3>
    <div>
        <label>Username</label>
        <input type="text" name="username" placeholder="username">
        <label>Password</label>
        <input type="text" name="password" placeholder="password">
        <label>Confirm password</label>
        <input type="text" name="confirm password" placeholder="confirm password">
    </div>
    <br>
    <div>
        <label>Security question</label>
        <select name="security question">
            <option>what is the name of your first school?</option>
            <option>which is your favourite book?</option>
            <option>who was your first role model?</option>
            <option>name your first nickname.</option>
        </select>
        <label>Security Answer</label>
        <input type="text" name="security answer" placeholder="security answer">
    </div>
    <br>
    <input type="submit" name="submit" value="Submit">

</form>
</body>

</html>
